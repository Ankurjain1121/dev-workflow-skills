# GitHub Actions: Fix-Extreme Build Validation
# This template validates that the build works (fix-extreme philosophy)

name: Build Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for affected detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run type-check || npx tsc --noEmit

      - name: Lint (Errors Only)
        run: npm run lint 2>&1 | grep -E "error|Error" || true

      - name: Build
        run: npm run build

      - name: Smoke Test
        run: npm test -- --passWithNoTests || true

  # Optional: Monorepo affected-only check
  affected-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      # Turborepo
      - name: Turbo Affected
        if: hashFiles('turbo.json') != ''
        run: npx turbo run lint type-check build --filter=[origin/main...HEAD]

      # Nx
      - name: Nx Affected
        if: hashFiles('nx.json') != ''
        run: npx nx affected -t lint type-check build --parallel=4
